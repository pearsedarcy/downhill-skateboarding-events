<!-- Toast Notification System -->
<div id="toast-container" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 space-y-2 pointer-events-none">
    <!-- Toasts will be dynamically inserted here -->
</div>

<script>
// Global Toast Notification System
window.ToastManager = {
    container: null,
    
    init: function() {
        this.container = document.getElementById('toast-container');
        if (!this.container) {
            console.error('Toast container not found');
        }
    },
    
    show: function(message, type = 'info', duration = 4000) {
        if (!this.container) this.init();
        
        const toast = this.createToast(message, type);
        this.container.appendChild(toast);
        
        // Trigger animation
        setTimeout(() => {
            toast.classList.add('toast-enter');
        }, 10);
        
        // Auto remove
        setTimeout(() => {
            this.remove(toast);
        }, duration);
        
        // Make toast clickable to dismiss
        toast.addEventListener('click', () => {
            this.remove(toast);
        });
        
        return toast;
    },
    
    createToast: function(message, type) {
        const toast = document.createElement('div');
        toast.className = `toast-notification alert alert-${type} shadow-lg mb-2 max-w-sm pointer-events-auto cursor-pointer transform translate-y-[-100px] opacity-0 transition-all duration-300 ease-out`;
        
        const iconMap = {
            'success': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />',
            'error': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />',
            'warning': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />',
            'info': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
        };
        
        toast.innerHTML = `
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24">
                    ${iconMap[type] || iconMap['info']}
                </svg>
                <span class="text-sm font-medium">${message}</span>
                <button class="btn btn-ghost btn-xs ml-2 opacity-60 hover:opacity-100" onclick="event.stopPropagation(); ToastManager.remove(this.closest('.toast-notification'))">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        `;
        
        return toast;
    },
    
    remove: function(toast) {
        if (!toast || !toast.parentNode) return;
        
        toast.classList.remove('toast-enter');
        toast.classList.add('toast-exit');
        
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 300);
    },
    
    // Convenience methods
    success: function(message, duration) {
        return this.show(message, 'success', duration);
    },
    
    error: function(message, duration) {
        return this.show(message, 'error', duration);
    },
    
    warning: function(message, duration) {
        return this.show(message, 'warning', duration);
    },
    
    info: function(message, duration) {
        return this.show(message, 'info', duration);
    }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    ToastManager.init();
});

// Legacy support - make showToast available globally
window.showToast = function(message, type, duration) {
    return ToastManager.show(message, type, duration);
};
</script>

<style>
.toast-notification.toast-enter {
    transform: translateY(0);
    opacity: 1;
}

.toast-notification.toast-exit {
    transform: translateY(-100px);
    opacity: 0;
}

/* Responsive positioning */
@media (max-width: 640px) {
    #toast-container {
        top: 70px; /* Smaller top margin on mobile */
        max-width: calc(100vw - 2rem);
        left: 50%;
        transform: translateX(-50%);
    }
    
    .toast-notification {
        max-width: 100%;
    }
}

@media (min-width: 641px) {
    #toast-container {
        top: 80px; /* Standard top margin on desktop */
    }
}

/* Animation for stacking toasts */
.toast-notification + .toast-notification {
    margin-top: 0.5rem;
}

/* Hover effects */
.toast-notification:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}
</style>
