<div class="overflow-x-auto">
  <table class="table w-full">
    <thead>
      <tr>
        <th>Position</th>
        <th>Competitor</th>
        <th>Time</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for trial in result.time_trials.all %}
        <tr>
          <td>{{ trial.position }}</td>
          <td>
            <a href="{% url 'profiles:user_profile' trial.competitor.user.username %}" 
               class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
              <div class="avatar">
                <div class="mask mask-squircle w-8 h-8">
                  <img src="{{ trial.competitor.avatar_url|default:'/static/images/default-profile.webp' }}" 
                       alt="{{ trial.competitor.user.username }}">
                </div>
              </div>
              <div>{{ trial.competitor.user.username }}</div>
            </a>
          </td>
          <td>{{ trial.time }}</td>
          <td>{{ trial.points }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No time trial results available</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
