<h2 class="card-title text-xl">
  <i class="fas fa-map-marker-alt"></i>
  Location
</h2>
<div class="space-y-2">
  <p class="flex items-center gap-2">
    <i class="fas fa-city"></i>
    {{ event.location.city }}
  </p>
  <p class="flex items-center gap-2">
    {% with country=event.location.country %}
      <img src="/static/flags/{{ country.code|lower }}.gif"
           alt="{{ country.name }} Flag" 
           class="w-6 h-4 object-cover rounded-sm">
      {{ country.name }}
    {% endwith %}
  </p>
  <div class="w-full h-48 mt-4 rounded-lg overflow-hidden">
    <iframe
      title="Event Location Map"
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key={{ maps_api_key }}&q={{ event.location.city }},{{ event.location.country.name }}"
      allowfullscreen>
    </iframe>
  </div>
</div>
