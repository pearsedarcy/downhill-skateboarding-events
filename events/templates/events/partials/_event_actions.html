{% if event.organizer.user == user %}
<a href="{% url 'events:edit_event' event.slug %}" class="btn btn-secondary btn-md gap-2">
  <i class="fas fa-edit"></i>
  Edit Event
</a>
{% endif %}

{% if event.tickets_link %}
<a href="{{ event.tickets_link }}" class="btn btn-primary btn-md gap-2" target="_blank">
  <i class="fas fa-ticket-alt"></i>
  Get Tickets
</a>
{% endif %}
