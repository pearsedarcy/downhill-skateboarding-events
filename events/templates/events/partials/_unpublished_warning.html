{% if event.organizer.user == user %}
  <div class="bg-warning text-warning-content py-2">
    <div class="max-w-[1200px] mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i class="fas fa-eye-slash"></i>
        <span>This event is currently unpublished and only visible to you</span>
      </div>
      <a href="{% url 'events:edit_event' event.slug %}" class="btn btn-sm btn-warning">
        <i class="fas fa-edit"></i>
        Edit
      </a>
    </div>
  </div>
{% else %}
  <script>window.location.href = "{% url 'events:event_list' %}";</script>
{% endif %}
